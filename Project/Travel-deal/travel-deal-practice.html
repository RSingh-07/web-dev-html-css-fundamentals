<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Advertisement clone</title>
  <style>
    body{
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    .page-heading {
      text-align: center;
      color: black;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .ad-container{
      display: grid;
      grid-template-columns: 200px 1fr;
      width: 900px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: #005eb8;
    }

    .logo-div{
      background-color: #0078d7;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo-img{
      width: 120px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 10px; /* spacing between cards */
      padding: 10px;
      border: #0b3d91; /* visual border */
    }

    .travel-card {
      background-color: #0078d7; 
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column; /* stack image & info vertically */
      transition: transform 0.3s ease;
    }

    .travel-card:hover {
      transform: translateY(-5px); /* slight lift when hovered */
    }

    .card-image {
      width: 100%;
      height: 150px;
      object-fit: cover; /* ensures image fills area without distortion */
    }

    .card-info {
       background-color: #0078d7;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      height: auto; /* let content decide height */
      flex-grow: 1;
    }

    .hover-text {
      display: none; /* hide price + button initially */
    }

    .travel-card:hover .default-text {
      display: none; /* hide default route */
    }

    .travel-card:hover .hover-text {
      display: block; /* show price + button on hover */
    }


    button {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: white;
      color: #0078d7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e5f0ff; /* subtle hover feedback */
    }
  </style>
</head>
<body>
  <h1 class="page-heading">✈️ Trending Flight Deals</h1>
  <div class="ad-container">
    <div class="logo-div">
      <img src="logo.png" alt="logo" class="logo-img">
    </div>
    <div class="card-container">
      <div class="travel-card">
          <img src="india.webp" alt="india" class="card-image">
          <div class="card-info">
            <div class="default-text">Paris  → India </div>
            <div class="hover-text">
              <div>₹23,370</div>
              <button>Fly Now</button>
            </div>
          </div>
      </div>
      <div class="travel-card">
        <img src="thailand.jpg" alt="india" class="card-image">
         <div class="card-info">
            <div class="default-text">India  → Thailand </div>
            <div class="hover-text">
              <div>₹13,270</div>
              <button>Fly Now</button>
            </div>
          </div>
      </div>
      <div class="travel-card">
        <img src="paris.jpg" alt="india" class="card-image">
         <div class="card-info">
            <div class="default-text">India  → Paris </div>
            <div class="hover-text">
              <div>₹73,370</div>
              <button>Fly Now</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
