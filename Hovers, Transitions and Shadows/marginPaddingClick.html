<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and padding together</title>
    <style>
        .button{
            border: none;
            background-color: green;
            color: white;
            padding-top: 3px;
            padding-bottom: 3px;
            margin-right: 12px;
            margin-left: 12px;
            transition: padding 0.15s, margin 0.15s;
        }

        .button:hover{
            padding-left: 15px;
            padding-right: 15px;
            margin-left: 0px;
            margin-right: 0px;
        }

    </style>
</head>

<body>
    
    <button class="button" id="One">One</button>
    <button class="button" id="Two">Two</button>
    <button class="button" id="Three">Three</button>
</body>
</html>
