<body style="
 height: 3000px;
">

    position: fixed;
    background-color: green;

    top: 0;
    ">Sidebar
     <div style="
        position: absolute;
        background-color: red;
        color: white;

        right: 0;
       ">X</div>
    </div>

  <div style="
  position: absolute;
