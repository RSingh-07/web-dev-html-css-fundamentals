<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
    .back-button{
        padding-top: 6px;
        padding-bottom: 6px;
        padding-right: 4px;
        padding-left: 4px;
        font-size: 16px;
        margin-right: 4px;
    }

    .next-button{
        padding-top: 6px;
        padding-bottom: 6px;
        padding-right: 4px;
        padding-left: 4px;
        font-size: 16px;
        margin-left: 4px;
    }

    .link{
        margin-left: 5px;
        padding-right: 5px;
        font-size: 16px;
    }

    </style>
</head>
<body>
    <button class="back-button">Back</button>
    <a href="" class="link">1</a>
    <a href="" class="link">2</a>
    <a href="" class="link">3</a>
    <a href="" class="link">4</a>
    <a href="" class="link">5</a>
    <button class="next-button">Next</button>

</body>
</html>
